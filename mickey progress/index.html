<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kid's Coding Progress Dashboard</title>
    
    <!-- Import Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

    <style>
    body {
        font-family: 'Luckiest Guy', cursive; /* Apply the font */
        background: url('bg3.jpg') no-repeat center center fixed;
        background-size: cover;
        text-align: center;
        display: flex;
        justify-content: center; 
        align-items: center; 
        height: 100vh; 
        margin: 0;
    }

    .dashboard {
        width: 90%;
        max-width: 800px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border: 5px solid black;
        color: black;
        position: relative;
        padding-bottom: 120px;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
    }

    h2, h3, p {
        font-family: 'Luckiest Guy', cursive; /* Apply font to headings and text */
    }

    .achievements {
        border: 3px solid black;
        padding: 10px;
        border-radius: 10px;
        margin: 20px auto;
        display: inline-block;
        background: rgba(255, 255, 255, 0.5);
    }

    .badges img {
        width: 80px; 
        margin: 5px;
        border: 2px solid black; 
        border-radius: 10px; 
    }

    .mickey-img {
        position: absolute;
        bottom: 10px;
        left: 10px;
        width: 100px;
        max-width: 20%;
    }

    .xp-bar {
        width: 100%;
        background: #ddd;
        border-radius: 5px;
        margin: 10px 0;
    }

    .xp-progress {
        height: 20px;
        width: 70%;
        background: #4CAF50;
        border-radius: 5px;
        text-align: center;
        color: white;
        line-height: 20px;
    }

    .avatar {
        width: 80px;
        border-radius: 50%;
    }

    select {
        padding: 8px;
        border: 2px solid black;
        border-radius: 5px;
        background: white;
        font-size: 16px;
        cursor: pointer;
        font-family: 'Luckiest Guy', cursive;
    }

    @media (max-width: 600px) {
        .dashboard {
            width: 95%;
            padding: 15px;
        }
        
        .avatar {
            width: 70px;
        }

        .xp-progress {
            height: 15px;
            line-height: 15px;
            font-size: 12px;
        }

        .badges img {
            width: 60px;
        }

        .mickey-img {
            width: 80px;
        }
    }

    </style>
</head>
<body>
    <div class="dashboard">
        <h2>Welcome, Alex!</h2>
        <img src="avatar.png" alt="Avatar" class="avatar">
        <p>Level: 5 | XP: 350/500</p>
        <div class="xp-bar">
            <div class="xp-progress">70%</div>
        </div>

        <h3>Achievements</h3>
        <div class="achievements">
            <h4>üéñÔ∏è Collected Badges: </h4> <!-- Added heading for collected badges -->
            <div class="badges">
                <img src="batch1.png" alt="Badge 1">
                <img src="badge2.png" alt="Badge 2">
            </div>
        </div>

        <h3>Current Challenge</h3>
        <p><strong>Help Mickey find the magic code book!</strong></p>

        <img src="mikey.png" alt="Mickey" class="mickey-img">
    </div>
</body>
</html>
