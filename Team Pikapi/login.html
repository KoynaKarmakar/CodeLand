<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Code Hero</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="character-container">

            </div>
            <div class="character-card" onclick="selectCharacter('doraemon', 'Python', 'Restore Doraemonâ€™s Code Gadgets!')">

            <div class="character-card" onclick="selectCharacter('motu-patlu', 'C++', 'Win the Code Racer Challenge!')">

    </div>

</html>
